{% extends 'base.html' %}

{% block content %}

    {% if object_list %}
        <h3>All lists</h3>
    {% endif %}

    <ul>
        {% for todolist in object_list %}
        <li>
            <a href="{% url 'todo-list' todolist.id %}"><h4>{{todolist.title}}</h4></a>
        </li>
        {% endfor %}
    </ul>

{% endblock content %}
