{% extends 'base.html' %}

{% block content %}

    {% if object_list %}
        <h3>All lists</h3>
    {% endif %}

    <ul>
        {% for todolist in object_list %}
        <li>
            <a href="{% url 'todo-list' todolist.id %}"><h4>{{todolist.title}}</h4></a>
        </li>
        {% empty %}
        <h4>You have no lists</h4>
        {% endfor %}
    </ul>

    <p>
        <a href="{% url 'todo-list-add' %}">Add new list</a>
    </p>

{% endblock content %}
