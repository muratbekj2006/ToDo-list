
{% extends "base.html" %}
{% load static %}
{% block content %}
<div>
    <div>
        <div>
            <h3>Edit list:</h3>
            <h5>{{ todo_list.title | upper }}</h5>
        </div>
        <ul>
            {% for todo in object_list %}
            <li>
                <div>
                    <a href="{% url 'item-update' todo_list.id todo.id %}"><p>{{ todo.title }} (Due {{ todo.due_date }})</p></a>
                </div>
            </li>
            {% empty %}
            <p>There are no to-do items in this list.</p>
            {% endfor %}
        </ul>
        <p>
            <a href="{% url 'task-add' todo_list.id %}">Add new task</a>
        </p>
    </div>
    
</div>
{% endblock %}
